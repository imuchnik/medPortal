<div data-ng-controller="casesController">
   
    <h3>MCA Dashboard</h3>
    <div class="panel panel-default">
        <ul class="breadcrumb">
            <li class="active"><a href="#">MCA Dashboard</a></li>
        </ul>

        <span>
            <strong>Cases</strong>
        </span>
        <table id="casesTable" class="table table-striped table-responsive table-hover">
            <thead>
                <tr>
                    <td><strong>Client</strong></td>
                    <td><strong>Author</strong></td>
                    <td><strong>Created</strong></td>
                    <td><strong>Patient</strong></td>
                    <td><strong>Status</strong></td>
                    <td><strong>Actions</strong></td>

                </tr>
            </thead>
            <tbody>

                <tr data-ng-repeat="case in cases | filter:currentClient.ClientName:true | orderBy:'DateSent':true " data-ng-hide="case.Status==='Archived'">
                    <td data-ng-bind="case.Client"></td>
                    <td data-ng-bind="case.AuthorName"></td>
                    <td data-ng-bind="case.DateSent| date:'short'"></td>
                    <td data-ng-bind="case.Patient"></td>
                    <td data-ng-bind="case.Status"></td>
                    <td>
                       
                        <a href="#/case/{{case.id}}" data-ng-click="viewCase(case)"><i class="glyphicon glyphicon-list-alt"></i></a>
                        <a href="" data-ng-if="!isUserInRole('Provider') && case.Status==='Assigned-Pending Acceptance'"  data-toggle="modal" data-target="#deleteCaseModal" data-ng-click="setItemToBeDeleted(case.id)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                  

                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="deleteCaseModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Delete Case</h4>
                    </div>
                    <div class="modal-body">
                        <h3>Are you sure you would like to delete this case?</h3>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-ng-click="deleteCaseConfirmed(case.id)" data-dismiss="modal">OK</button>
                        <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
