<div data-ng-controller="providersController">
    <div class="panel panel-default">
        <ul class="breadcrumb">
            <li>Manage <span class="divider"></span></li>
            <li class="active"><a href="#">Providers</a></li>
        </ul>
        <span>
            <strong>Providers</strong>
        </span>
        <span class="pull-right">
            <input type="text" class="input-medium search-query" data-ng-model="searchText">
            <i class="glyphicon glyphicon-search"></i>

            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addNewProvider">
                Add new provider
            </button>

        </span>

        <table id="provTables" class="table table-striped table-responsive table-hover tablesorter">
            <thead>
                <tr>
                    <td><strong>NPI</strong></td>

                    <td><strong>Last Name</strong></td>
                    <td><strong>First Name</strong></td>
                    <td><strong>City</strong></td>
                    <td><strong>State</strong></td>
                    <td><strong>Licenses</strong></td>
                    <td><strong>MTM Credentials</strong></td>
                    <td><strong>Open</strong></td>
                    <td><strong>Completed</strong></td>
                    <td><strong>Declined</strong></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="provider in providers | filter:searchText">
                    <td data-ng-bind="provider.npi"></td>
                    <td data-ng-bind="provider.firstName"></td>
                    <td data-ng-bind="provider.lastName"></td>
                    <td data-ng-bind="provider.city"></td>
                    <td data-ng-bind="provider.state"></td>
                    <td data-ng-bind="provider.licenses"></td>
                    <td data-ng-bind="provider.mtmCredentials"></td>
                    <td data-ng-bind="provider.open"></td>
                    <td data-ng-bind="provider.completed"></td>
                    <td data-ng-bind="provider.declined"></td>
                    <td><a data-toggle="modal" data-target="#viewProvider" data-ng-click="assignCurrentProvider(provider)">View/Edit</a></td>
                    <td><a href="#">Cases</a></td>
                    <td><a href="#">Deactivate</a></td>
                </tr>
            </tbody>
        </table>
    </div>

                            <label for="zipCode" class="col-sm-2 control-label">Zip Code</label>
                            <div class="col-sm-10">
                                <h4 ng-show="isView" class="col-lg-pull-1" data-ng-bind="currentViewedProvider.zipCode"></h4>
                                <input type="text" class="form-control" id="zipCode" ng-hide="isView" data-ng-model="currentViewedProvider.zipCode" value="{{currentViewedProvider.zipCode}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="country" class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-10">
                                <h4 ng-show="isView" class="col-lg-pull-1" data-ng-bind="currentViewedProvider.country"></h4>
                                <input type="text" class="form-control" id="country" ng-hide="isView" data-ng-model="currentViewedProvider.country" value="{{currentViewedProvider.country}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <h4 ng-show="isView" class="col-lg-pull-1" data-ng-bind="currentViewedProvider.phone"></h4>
                                <input type="tel" class="form-control" id="phone" ng-hide="isView" data-ng-model="currentViewedProvider.phone" value="{{currentViewedProvider.phone}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <h4 ng-show="isView" class="col-lg-pull-1" data-ng-bind="currentViewedProvider.email"></h4>
                                <input type="email" class="form-control" id="email" ng-hide="isView" data-ng-model="currentViewedProvider.email" value="{{currentViewedProvider.email}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mtmCredentials" class="col-sm-2 control-label">MTM Credentials</label>
                            <div class="col-sm-10">
                                <h4 ng-show="isView" class="col-lg-pull-1" data-ng-bind="currentViewedProvider.mtmCredentials"></h4>
                                <input type="text" class="form-control" id="mtmCredentials" ng-hide="isView" data-ng-model="currentViewedProvider.mtmCredentails" value="{{currentViewedProvider.mtmCredentails}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mtmAccreditation" class="col-sm-2 control-label">MTM Accreditation </label>
                            <div class="col-sm-10">
                                <h4 ng-show="isView" class="col-lg-pull-1" data-ng-bind="currentViewedProvider.mtmAccreditation"></h4>
                                <input type="text" class="form-control" id="mtmAccreditation" ng-hide="isView" data-ng-model="currentViewedProvider.mtmAccreditation" value="{{currentViewedProvider.mtmAccreditation}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="licenses" class="col-sm-2 control-label">State Licensure</label>
                            <div class="col-sm-10">
                                <h4 ng-show="isView" class="col-lg-pull-1" data-ng-bind="currentViewedProvider.licenses"></h4>
                                <input type="text" class="form-control" id="licenses" ng-hide="isView" data-ng-model="currentViewedProvider.licenses" value="{{currentViewedProvider.licenses}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-ng-click="isView=true" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-ng-click="isView=false" ng-show="isView">Edit</button>
                    <button type="button" class="btn btn-primary" data-ng-click="edit(provider)" ng-hide="isView" data-dismiss="modal">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
